version: "3.4"

networks:
  inner_net:

services:
  minitwit_be.api:
    image: jrusbjerg/twitbackend
    restart: always
    ports:
      - "8080:5000"
      - "8081:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=toonage15
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/Minitwit_BE.Api.pfx
    volumes:
      - ~/.aspnet/https:/https:ro
      - ~/logs:/home/logs
    networks:
      - inner_net

  prometheus:
    image: quay.io/prometheus/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - minitwit_be.api
    networks:
      - inner_net

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    user: "$UID:$GID"
    volumes:
      - ./gfdata:/var/lib/grafana
    ports:
      - "9091:3000"
    networks:
      - inner_net

  mariadb:
    image: mariadb
    restart: always
    networks:
      - inner_net
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: SuperSecretPassword
      MYSQL_DATABASE: WaystoneInn
    volumes:
      - dbdata:/var/lib/mysql

  Elasticsearch:
    image: elasticsearch:7.17.1
    container_name: elasticsearch
    restart: always
    volumes:
    - elastic_data:/usr/share/elasticsearch/data/
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      discovery.type: single-node    
    ports:
    - '9200:9200'
    - '9300:9300'
    networks:
      - inner_net

  Kibana:
    image: kibana:7.17.1
    container_name: kibana
    restart: always       
    ports:
    - '5601:5601'
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200  
    depends_on:
      - Elasticsearch  
    networks:
      - inner_net

volumes:
  dbdata:
  elastic_data: {}
