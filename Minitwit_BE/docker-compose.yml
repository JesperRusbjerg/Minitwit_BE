version: '3.4'

networks:
  inner_net:


services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: twits
      MYSQL_USER: user
      MYSQL_PASSWORD: pwd
    volumes:
     - dbdata:/var/lib/mysql
    restart: always
    networks:
      - inner_net


  minitwit_be.api:
    depends_on:
      - db
    image: jrusbjerg/twitbackend
    ports:
      - "8080:5000"
      - "8081:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=toonage15
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/Minitwit_BE.Api.pfx
    volumes:
      - ~/.aspnet/https:/https:ro
    networks:
      - inner_net


  prometheus:
    image: quay.io/prometheus/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - minitwit_be.api
    networks:
      - inner_net

  grafana:
      image : grafana/grafana
      depends_on:
        - prometheus
      user: "$UID:$GID"
      volumes:
        - ./gfdata:/var/lib/grafana
      ports:
        - "9091:3000"
      networks:
        - inner_net

volumes:
  dbdata: